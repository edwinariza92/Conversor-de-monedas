<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de monedas</title>  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
<div class="container">
  <h1 class="page-title">
    Conversor de monedas
  </h1>
  <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="">
</div>

<div class="conversor">

  <label for="amount">Cantidad:</label>
  <input type="number" id="amount" placeholder="Ingrese la cantidad">
  <label for="fromCurrency">De:</label>
  <select id="fromCurrency">
    <option value="USD">Dólar estadounidense (USD)</option>
    <option value="EUR">Euro (EUR)</option>
    <option value="COP">Peso Colombiano (COP)</option>
  </select>

  <label for="toCurrency">A:</label>
  <select id="toCurrency">
    <option value="USD">Dólar estadounidense (USD)</option>
    <option value="EUR">Euro (EUR)</option>
    <option value="COP">Peso Colombiano (COP)</option>
  </select>

  <button id="convert">Convertir</button>

  <p>Resultado: <span id="result"></span></p>
</div>
<footer>
  <p>Desarrollado por Edwin Ariza 2023</p>
</footer>

<img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-latam-logo">

</body>
<script src="./script.js"></script>
</html>
